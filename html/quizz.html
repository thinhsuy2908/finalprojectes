<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f2f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .navbar {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .table-wrapper {
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
    }
    .btn-add {
      min-width: 180px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./home.html">VocabApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./home.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="./categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="./wordPage.html">Vocabulary</a></li>
          <li class="nav-item"><a class="nav-link" href="./flashcard.html">Flashcards</a></li>
          <li class="nav-item"><a class="nav-link" href="./quizz.html">Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold">Vocabulary Quiz</h4>
      <button class="btn btn-success btn-add" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Start Quiz</button>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search categories...">
    </div>

    <div class="table-wrapper">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>DATE</th>
            <th>CATEGORY</th>
            <th>SCORE</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody">
          <!-- Dữ liệu sẽ hiển thị ở đây -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 VocabApp. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
