<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-box {
        width: 448px;
        height: 454px;
        top: 96px;
        left: 496px;
        border-radius: 8px;
        background-color: #ffffff;
      }
      .soon {
        width: 384px;
        height: 220;
        top: 88px;
        left: 32px;
        padding-bottom: 160px;
        gap: 16px;
        margin: auto;
      }
      header {
        background-color: #ffffff;
        color: black;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer {
        background-color: #ffffff;
        color: black;
        padding: 10px 20px;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div id="messageBox" class="alert d-none" role="alert"></div>
    <header>
      <b>VocabApp</b>
      <div>
        <button type="submit" class="btn btn-primary">login</button>
        <button type="submit" class="btn btn-success">register</button>
      </div>
    </header>
    <div id="a" class="alert alert-primary d-none" role="alert">
      A simple primary alert—check it out!
    </div>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-box">
        <h3 class="text-center mb-4">Login</h3>
        <form>
          <div class="soon">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control is-invalid" id="username" />
              <div class="invalid-feedback">Không được để trống</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control is-invalid" id="password" />
              <div class="invalid-feedback">Không được để trống</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Ghi nhớ tôi</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="login(event)">
              Đăng nhập
            </button>
            <div class="text-center mt-3">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="text-center mt-3">
              <p>Chưa có tài Khoản <a href="./register.html">Đăng ký</a></p>
            </div>
            <div id="notion">
              
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer style="text-align: center; padding: 20px">
      <p>&copy; 2024 VocabApp. All rights reserved</p>
    </footer>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
