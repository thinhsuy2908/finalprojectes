<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcard Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-box {
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      height: 5px;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./home.html">VocabApp</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="./home.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="./categories.html">Categories</a></li>
              <li class="nav-item"><a class="nav-link" href="./wordPage.html">Vocabulary</a></li>
              <li class="nav-item"><a class="nav-link" href="./flashcard.html">Flashcards</a></li>
              <li class="nav-item"><a class="nav-link" href="./quizz.html">Quiz</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container py-5">

    <!-- Header -->
    <h5 class="fw-bold">Flashcard Learning</h5>
    <div class="mb-4">
      <select class="form-select w-25">
        <option>All Categories</option>
        <option>learned</option>
        <option>haven't studied yet</option>
      </select>
    </div>

    <!-- Flashcard -->
    <div class="card mb-3 card-box">
      No words available
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-2">
      <button class="btn btn-primary">Previous</button>
      <button class="btn btn-success">Mark as Learned</button>
      <button class="btn btn-primary">Next</button>
    </div>

    <!-- Progress -->
    <div class="d-flex justify-content-between">
      <span>Progress</span>
      <span>0/0</span>
    </div>
    <div class="progress mb-4">
      <div class="progress-bar bg-success" style="width: 0%"></div>
    </div>

    <!-- Word List Table -->
    <h6 class="fw-bold">Word List</h6>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>WORD</th>
          <th>MEANING</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <!-- Empty -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div class="footer">

  </div>
  <script src="../js/flashcard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
